<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-card {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            height: 400px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0px 20px 12px rgb(0 0 0 / 89%);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: flex-start;
        }

        .temp {
            font-size: 3rem;
            display: flex;
            margin-top: 50px;
        }

        .details {
            display: flex;
            position: absolute;
            bottom: 100px;
            gap: 45px;
        }

        .detail-item {
            text-align: center;
            font-size: 1rem;
        }

        .search {
            bottom: 15px;
            display: flex;
            gap: 10px;
            position: absolute;
        }

        .search input {
            padding: 8px;
            flex: 1;
            border-radius: 5px;
            width: 180px;
            color: rgb(250, 247, 247);
            background-color: #2fdce20d;
            border: 1px solid wheat;
            outline: none;
        }

        .search button {
            padding: 8px;
            border: none;
            background-color: #4caf508a;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 80px;
        }

        image {
            width: 20px;
            height: 20px;
        }

        .tempimg {
            width: 120px;
            height: 110px;
            margin-top: -35px;
            margin-left: 25px;
        }

        .search button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="weather-card">
        <h2 id="location">Outer Hebrides</h2>
        <div class="temp">
            <span id="temperature">00</span>Â°C <img src="./cloud2.png" alt="" class="tempimg">
        </div>
        <div class="details">

            <div class="detail-item">
                <img src="./cloud.png" alt="cloud" width="20" height="20" id="image"><br>
                <span>Wind</span>
                <p id="wind">0.00 km/h</p>
            </div>
            <div class="detail-item">
                <img src="./humidity (1).png" alt="cloud" width="20" height="20" id="image"><br>
                <span>Humidity</span>
                <p id="humidity">00-00%</p>
            </div>
            <div class="detail-item">
                <img src="./rain (1).png" alt="cloud" width="20" height="20" id="image"><br>
                <span>Rain</span>
                <p id="rain">00%</p>
            </div>

        </div>

        <!-- Search Bar for City -->
        <div class="search">
            <input type="text" id="cityInput" placeholder="Search for a city..." />
            <button onclick="getWeather()">Search</button>
        </div>
    </div>


    <script>

        const API_KEY = '19df56097567247846f8b05c187ba0ce';

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();

            if (city === '') {
                alert('Please enter a city name!');
                return;
            }

            try {

                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                const data = await response.json();

                console.log(data);

                if (data.cod !== 200) {
                    alert('City not found. Please try again!');
                    return;
                }


                document.getElementById('location').innerText = data.name;
                document.getElementById('temperature').innerText = Math.round(data.main.temp);
                document.getElementById('wind').innerText = `${data.wind.speed} km/h`;
                document.getElementById('humidity').innerText = `${data.main.humidity}%`;
                document.getElementById('rain').innerText = data.rain ? `${data.rain['1h']}%` : '0%';
                document.querySelector('.tempimg').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;


            } catch (error) {
                console.error('Error fetching weather data:', error);
                alert('Unable to fetch weather data. Please try again later.');
            }
        }

        
    </script>

</body>

</html>
